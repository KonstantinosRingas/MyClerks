<div
  *ngIf="showProfile()"
  class="profile-container"
  [ngClass]="{ 'profile-mobile': index !== 0 }"
  [ngStyle]="{ 'background-color': color }"
>
  <div class="profile-image-container">
    <div class="profile-circle">
      <img
        src="{{ profileInfo.message }}"
        alt="image"
        width="100%"
        height="100%"
      />
    </div>
  </div>

  <div class="buttons-container">
    <button
      *ngIf="showfav"
      aria-label="Add to Favourites"
      type="button"
      class="profile-button"
      [ngStyle]="{ 'background-color': color }"
      (click)="favourite()"
    >
      <div class="margin-left-x-small">Favourite!</div>

    <button
