<div class="main-container">
  <div class="useful-links-container">
    <div class="social-links-container">
      <a [attr.href]="socialLinks[0].url" aria-label=" facebook" target="_blank" class="icon-container"
        ngClass="icon-facebook"></a>
      <a [attr.href]="socialLinks[1].url" aria-label=" Instagram" target="_blank" class="icon-container"
        ngClass="icon-instagram"></a>
      <a [attr.href]="socialLinks[2].url" aria-label="youtube" target="_blank" class="icon-container"
        ngClass="icon-youtube"></a>
      <a [attr.href]="'mailto:contact@demoralizeband.gr' " aria-label="email" class="icon-container"
        ngClass="icon-mail"></a>
    </div>

  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <div class="artwork-container">
          <button class="flex-center-play"></button>
        </div>
      </div>
      <div class="flip-card-back">
        <iframe width="580" height="580"
          src="https://www.youtube.com/embed?v=3Nxht5XkyME&fbclid=IwAR3zSPVvWpHP6T8jMXGyRPKecQk8wO1D24uE_CYVSqEKjO0IDt75iILNtgM"
          frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <!-- <iframe width="580" height="580"

    frameborder="0" allowfullscreen></iframe> -->
  <div class="profiles-container">
    <app-profile></app-profile>
  </div>
</div>
